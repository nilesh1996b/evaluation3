<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      input{
        display: block;
        margin-bottom: 10px;
        text-align: center;
        width: 400px;
      }

      #address{
        height: 100px;
        text-align: center;
      }

      #order-form{
        padding-top: 50px;
        width: 40%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="order-form">
      <form action="">
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="number" id="number" placeholder="Enter Your Number">
        <input type="text" id="address" placeholder="Enter Your Address">
        <input type="submit" value="Confirm" id="confirm">
      </form>
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
    </div>
  </body>
</html>
